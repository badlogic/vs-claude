<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Claude Logs</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 13px;
            margin: 0;
            padding: 0;
            background: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
            line-height: 1.5;
        }

        .container {
            padding: 10px 20px;
            overflow-x: auto;
        }
        
        h1 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--vscode-foreground);
        }
        
        .logo {
            width: 24px;
            height: 24px;
        }

        .log-table {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 12px;
            width: 100%;
        }

        .log-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 2px;
        }

        .log-row.has-json {
            flex-direction: column;
        }

        .log-main {
            display: flex;
            align-items: baseline;
            width: 100%;
        }

        .log-cell {
            padding: 2px 8px 2px 0;
            white-space: nowrap;
        }

        .timestamp-cell {
            min-width: 85px;
            flex-shrink: 0;
            color: var(--vscode-descriptionForeground);
            opacity: 0.7;
            font-size: 11px;
        }

        .level-cell {
            min-width: 50px;
            flex-shrink: 0;
            text-align: center;
        }

        .component-cell {
            min-width: 140px;
            flex-shrink: 0;
            color: var(--vscode-symbolIcon-namespaceForeground, #4EC9B0);
            font-weight: 500;
        }

        .message-cell {
            flex: 1;
            padding-right: 0;
        }

        .log-json {
            width: 100%;
            margin-top: 4px;
        }

        .level {
            font-weight: 600;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 3px;
            text-transform: uppercase;
            display: inline-block;
        }

        .level.debug {
            background: rgba(150, 150, 150, 0.2);
            color: #999;
        }

        .level.info {
            background: rgba(0, 122, 204, 0.2);
            color: #007ACC;
        }

        .level.warn {
            background: rgba(255, 165, 0, 0.2);
            color: #FFA500;
        }

        .level.error {
            background: rgba(215, 58, 73, 0.2);
            color: #D73A49;
        }

        /* Command styling */
        .command-arrow {
            color: #4EC9B0;
            font-weight: bold;
        }

        .command-name {
            color: #DCDCAA;
            font-weight: 600;
        }

        .success-icon {
            color: #4EC9B0;
        }

        .error-icon {
            color: #F14C4C;
        }

        /* File paths */
        .file-path {
            color: #9CDCFE;
            text-decoration: underline;
            cursor: pointer;
        }

        .file-path:hover {
            color: #B8DFFF;
        }

        /* JSON rendering */
        .json-container {
            background: var(--vscode-textBlockQuote-background, rgba(255, 255, 255, 0.05));
            border: 1px solid var(--vscode-textBlockQuote-border, rgba(255, 255, 255, 0.1));
            border-radius: 4px;
            padding: 8px;
            margin: 4px 0 4px 20px;
            overflow-x: auto;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.3;
        }
        
        .json-container pre {
            margin: 0;
            white-space: pre;
        }

        .json-key {
            color: #9CDCFE;
        }

        .json-string {
            color: #CE9178;
        }

        .json-number {
            color: #B5CEA8;
        }

        .json-boolean {
            color: #569CD6;
        }

        .json-null {
            color: #569CD6;
            opacity: 0.7;
        }

        .json-punctuation {
            color: var(--vscode-editor-foreground);
            opacity: 0.6;
        }

        /* Tool-specific styling */
        .tool-section {
            margin: 2px 0;
        }

        .tool-label {
            font-size: 10px;
            font-weight: 600;
            color: var(--vscode-descriptionForeground);
            text-transform: uppercase;
            margin-bottom: 2px;
            margin-left: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--vscode-descriptionForeground);
            font-style: italic;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--vscode-scrollbarSlider-background);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--vscode-scrollbarSlider-hoverBackground);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <img class="logo" src="${logoUri}" alt="VS Claude">
            VS Claude Logs
        </h1>
        <div id="logContainer">
            <div class="empty-state">Waiting for logs...</div>
        </div>
    </div>

    <script src="${scriptUri}"></script>
</body>
</html>
